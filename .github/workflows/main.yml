name: TicTac Tests
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-10
    
    steps: 
    - uses: actions/checkout@v2
    - uses: actions/steup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v1
      with:
          flutter-version: '3.10'
    - name: Get all Flutter Packages
      run: flutter pub get
    - name: Run Flutter Test
      run: flutter test
    
